language: python
sudo: required
dist: xenial
branches:
  only:
    master
python:
  - "3.6"
  - "3.7"
  - "3.8"
env:
  # disable numba jit for code coverage (see https://stackoverflow.com/a/26894553/1862861)
  - NUMBA_DISABLE_JIT=1
before_install:
  # add a latex install for the matplotlib testing
  - sudo apt-get -qq update && sudo apt-get install -y --no-install-recommends texlive texlive-latex-extra dvipng libgsl2 libgsl-dev
services:  # see https://docs.travis-ci.com/user/gui-and-headless-browsers/#using-services-xvfb
  - xvfb
install:
  - pip install --upgrade pip
  # uninstall numpy to avoid problems with astropy requirements
  - pip uninstall -y numpy 
  - pip install -r requirements.txt
  # install packages for testing
  - pip install -r test-requirements.txt
  - pip install pytest-xdist
  # build cwinpy
  - pip install -e .
script:
  # run the test script
  - pytest -n 1 --cov=cwinpy
after_success:
  - codecov
